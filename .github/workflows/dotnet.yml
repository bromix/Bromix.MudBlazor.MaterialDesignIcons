name: .NET

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  VersionAppendix: -alpha- ${{ github.run_number }}

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js environment
        uses: actions/setup-node@v3.4.1
        with:
          node-version: 14.x
      - name: Install @mdi/svg
        run: npm install
      - name: Extract svg data
        run: npm run build
      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 6.0.x
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build -c release -p:Version=1.0.0${{ env.VersionAppendix }}
      - name: Test
        run: dotnet pack -c release -p:Version=1.0.0${{ env.VersionAppendix }}
      - name: Provide download
        uses: actions/upload-artifact@v3
        with:
          name: nugetpackage
          path: '**/*.nupkg'
